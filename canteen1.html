<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen1</title>
    <style>
        .menu-heading {
        text-align: center;
        color: #264653;
        font-size: 36px;
        margin-top: 40px;
        }

        .menu {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #FAF9F6;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .menu-category {
        margin-bottom: 30px;
        }

        .menu-category h3 {
        color: #F4A261;
        font-size: 24px;
        border-bottom: 2px solid #E9C46A;
        padding-bottom: 5px;
        margin-bottom: 10px;
        }

        .menu-category ul {
        list-style: none;
        padding-left: 20px;
        }

        .menu-category ul li {
        font-size: 18px;
        color: #2A2D34;
        margin-bottom: 8px;
        }

    </style>
</head>
<body>
    <center><h1 style="color: #F4A261;font-size: 40px;">List of items available</h1></center>
    <div class="menu">
    <div class="menu-category">
        <h3>Snacks</h3>
        <ul>
        <li>Samosa - ₹10</li>
        <li>Veg Puff - ₹15</li>
        <li>French Fries - ₹30</li>
        </ul>
    </div>

    <div class="menu-category">
        <h3>Beverages</h3>
        <ul>
        <li>Tea - ₹10</li>
        <li>Coffee - ₹15</li>
        <li>Soft Drink - ₹25</li>
        </ul>
    </div>

    <div class="menu-category">
        <h3>Deserts</h3>
        <ul>
        <li>Ice Cream - ₹30</li>
        <li>Chocolate Brownie - ₹40</li>
        <li>Cupcake - ₹20</li>
        </ul>
    </div>
    </div>
</body>
</html>
