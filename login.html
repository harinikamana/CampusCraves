<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <style>
        /* Base Body */
        body {
            width: 100%;
            background-color: #FAF9F6; 
            color: #2A2D34; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar / Header */
        .navbar {
            background-color: #264653; 
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            color: #FAF9F6; 
            font-weight: 600;
        }

        /* Cards */
        .card {
            height: 400px;
            width: 300px;
            border-radius: 20px;
            background-color: #E9C46A; 
            box-shadow: 0px 0px 10px #A0A0A0; 
            color: #2A2D34; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Headings */
        h1, .heading {
            color: #264653; 
            margin-top: 20px;
            font-size: 40px;
            padding-top: 10px;
        }

        /* Buttons */
        .btn {
            height: 40px;
            width: 220px;
            border-radius: 10px;
            background-color: #F4A261;
            border: none;
            color: #FAF9F6;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #D98A43;
        }

        /* Labels and Inputs */
        label {
            font-size: 20px;
            color: #2A2D34; 
        }

        input {
            font-size: 15px;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #CCC;
            background-color: #FAF9F6; 
            color: #2A2D34;
        }

        /* Form layout */
        .formElements {
            text-align: left;
            padding-left: 20px;
            line-height: 30px;
        }

        /* Footer */
        footer {
            background-color: #264653; 
            color: #FAF9F6; 
            padding: 15px 30px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <center>
        <h1>Welcome to CampusCrave</h1>
        <div class="card">
            <h2 class="heading">Login to CampusCrave</h2>
            <form action="" class="formElements">
                <label>Email</label> <br>
                <input type="email" placeholder="Enter your Email"><br><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter Password"><br><br>
                <button class="btn">Login</button>
            </form>
        </div><br><br><br><br>
    </center>
</body>
</html>
